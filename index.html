<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"  href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Tiempo App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class = "weather-app" >
    <header>
      <img
        src="src/akasalogo.png"
        alt="AKASA" />
      
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          required 
          id="search-input" 
          class="search-input" />
        <input
          type="submit"
          value="Search" class="search-button" />
      </form>
      
    </header>

    <main>
      <div class="weather-app-details">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-description"> 
              <span id="day-time">
              </span>
              <span id="description"></span></br>
              Humidity: <strong id="humidity"></strong> Wind: <strong id="wind-speed"></strong>
            </p>
      </div>
      <div class="weather-app-temp-container">
        <div id="icon">
        </div>
          <div class="weather-app-temperature" id="weather-app-temperature"></div>
          <div class="weather-app-unit">℉ </div>
      </div>
      </div>
       <div class="weather-forecast">
    <div class="row">
      <div class="col-2">
        <div class="weather-forecast-day">Thu</div>
        <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" width="36" />
        <div class="weather-forecast-temperatures"> <span class="weather-forecast-temperatures-high">62°</span>
        <span class="weather-forecast-temperatures-low">45°</span>
        </div>
      </div>
    </div>
  </div>
     
    </main>

    <footer>
      This project was coded by
      <a

        target="_blank"
        >Dana Paulette Perkins</a
      >
      and is
      <a

        target="_blank">
        open-sourced on Github</a
      >
      and website hosted on
      <a
        href="https://tiempo-dana-shecodes-app.netlify.app/"
        target="_blank">
        Netlify
      </a>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="src/app.js" > </script>
  </body>
</html>
